    <!-- <meta http-equiv="refresh" content="0; url=你的LINE社群連結"> -->

    <style>
        /* 我們刻意讓頁面保持空白，只顯示一個小小的載入動畫，提升質感 */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00B900;
            /* LINE 的綠色 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- 未來你可以把 Meta Pixel 追蹤碼貼在這裡 -->

        // JavaScript 轉址是我們的首選方案

        // 【請將這個連結換成你自己的 LINE 社群連結】
        const targetUrl = "https://line.me/ti/g2/n1qw9KTXPosQpycRqmj2OW3MRaKvP79FrD7UMg";

        // 設定延遲時間 (單位：毫秒。300 = 0.3秒)

        const delayInMilliseconds = 500;

        setTimeout(function () {
            window.location.href = targetUrl;
        }, delayInMilliseconds);

    </script>
